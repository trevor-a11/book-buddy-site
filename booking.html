<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Buddy | Booking</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 500px;
      margin: 0 auto 60px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .gallery figure {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: center;
    }

    .gallery img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .gallery figcaption {
      margin-top: 8px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Booking Form</h1>
  <form action="/submit" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" placeholder="Your message here..."></textarea>

    <button type="submit">Submit</button>
  </form>

  <h2>Photo Gallery</h2>
  <div class="gallery">
    <figure>
      <img src="https://thumbs.dreamstime.com/b/number-one-worldwide-3196759.jpg" alt="Illustration of Number One ranking worldwide">
      <figcaption>Number One Worldwide</figcaption>
    </figure>
    <figure>
      <img src="https://media.istockphoto.com/id/891187194/photo/group-of-people-holding-hand-together-in-the-park.jpg?s=612x612&w=0&k=20&c=KIGXrdriCrbc4iOo8h5ILGuHHdVrJL7snylDbAE2C2I=" alt="Group of diverse people holding hands in a park">
      <figcaption>Diverse Community</figcaption>
    </figure>
  </div>

</body>
</html>
