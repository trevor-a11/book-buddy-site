<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Developers - ABS Company</title>

  <!-- Remove duplicated meta and title tags -->
  <link rel="stylesheet" href="csslab.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Heading Section -->
  <div class="header">
    <h1>Book Buddy</h1>
  </div>

  <!-- Flip Card for Lead Developer -->
  <div class="lead-container">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="boss.jpg" alt="Lead Developer">
          <h2>Trevor Chege</h2>
          <p>Lead Developer</p>
        </div>
        <div class="flip-card-back">
          <h2>Trevor Chege</h2>
          <p>10 years of experience in full-stack development. Loves clean code!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Team Member Cards -->
  <div class="team">
    <div class="card">
      <img src="woman.jpg" alt="Katherine Chege">
      <h2>Katherine Chege</h2>
      <p>Frontend Developer</p>
    </div>

    <div class="card">
      <img src="man.png" alt="Angel Chege">
      <h2>Angel Chege</h2>
      <p>Backend Developer</p>
    </div>

    <div class="card">
      <img src="woman.jpg" alt="Amani Chege">
      <h2>Amani Chege</h2>
      <p>Backend Developer</p>
    </div>

    <div style="clear: both;"></div>
  </div>
</body>
</html>
